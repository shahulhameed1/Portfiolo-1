     </div>



    <div class="contact-form">
      <form>

        <table>
      
         
          <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Enter your name " class="contact-form__input"></td>
          </tr>
          <tr>
            <td>Age</td>

          </tr>
          <tr>
            <td>Address</td>
            <td><textarea placeholder="Address" class="contact-form__textarea"></textarea></td>
          <tr>
            <td></td>
            <td> <input type="submit" class="contact-form__submit"></td>
          </tr>
      
      
        </table>
    </div>
  
  <div class="section-five">
    <p class="section-five__title">Social Media :
        <a href="https://www.instagram.com/?hl=en">Instagram</a> | <a href=https://www.linkedin.com/in/shahul001>linkedin</a>
    </p>
    <P class="section-five__desc">&copy; Shahul Hameed</P>
</div>
  </form>
</div>
